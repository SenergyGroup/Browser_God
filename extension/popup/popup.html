<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Gatherer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Data Gatherer</h1>
        <label class="toggle">
          <input type="checkbox" id="agent-toggle" />
          <span>Agent control</span>
        </label>
      </header>
      <section id="status">
        <div><strong>Queue:</strong> <span id="queue-length">0</span></div>
        <div><strong>Processing:</strong> <span id="processing">no</span></div>
      </section>
      <section>
        <h2>Recent activity</h2>
        <ul id="logs"></ul>
      </section>
      <footer>
        <button id="export">Export NDJSON</button>
        <button id="clear-storage">Clear data</button>
      </footer>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
